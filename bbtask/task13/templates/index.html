<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Shelf</title>
</head>
<body>
    <h1>Book Shelf</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.year }})
            <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
            <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
